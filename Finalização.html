<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre√ßo Fixo - Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
        }

        button#gerarConfirmacao {
            background-color: #4CAF50;
            color: white;
        }

        button#gerarConfirmacao:hover {
            background-color: #45a049;
        }

        button#copiarConfirmacao {
            background-color: #007BFF;
            color: white;
            margin-top: 10px;
        }

        button#copiarConfirmacao:hover {
            background-color: #0056b3;
        }

        .output {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
            text-align: left;
            position: relative;
        }

        #copiarMensagem {
            display: none;
            color: white;
            background-color: #007BFF;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Confirma√ß√£o dos Detalhes do Curso</h2>
        
        <div class="input-group">
            <label for="cursoConfirmacao">Curso:</label>
            <input type="text" id="cursoConfirmacao" placeholder="Digite o curso" oninput="toUpperCaseInput(this)">
        </div>

        <div class="input-group">
            <label for="metodologiaConfirmacao">Metodologia:</label>
            <input type="text" id="metodologiaConfirmacao" placeholder="Digite a metodologia" oninput="toUpperCaseInput(this)">
        </div>

        <div class="input-group">
            <label for="valorMensalidade">Valor Integral da Mensalidade:</label>
            <input type="text" id="valorMensalidade" placeholder="Digite o valor integral da mensalidade">
        </div>

        <div class="input-group">
            <label for="valorDemaisMensalidades">Valor das Demais Mensalidades:</label>
            <input type="text" id="valorDemaisMensalidades" placeholder="Digite o valor das demais mensalidades">
        </div>

        <div class="input-group">
            <label for="diluicaoMensal">Dilui√ß√£o por M√™s Aderido:</label>
            <input type="text" id="diluicaoMensal" placeholder="Digite a dilui√ß√£o por m√™s">
        </div>

        <button id="gerarConfirmacao" onclick="gerarConfirmacao()">Gerar Confirma√ß√£o</button>
        <button id="copiarConfirmacao" onclick="copiarTexto()">Copiar Texto</button>

        <div class="output" id="confirmacaoOutput"></div>
        <div id="copiarMensagem">Texto copiado com sucesso!</div>
    </div>

    <script>
        function toUpperCaseInput(input) {
            input.value = input.value.toUpperCase();
        }

        function formatarValor(valor) {
            valor = parseFloat(valor.replace(',', '.')).toFixed(2);
            return valor.replace('.', ',');
        }

        function gerarConfirmacao() {
            let curso = document.getElementById('cursoConfirmacao').value;
            let metodologia = document.getElementById('metodologiaConfirmacao').value;
            let valorMensalidade = document.getElementById('valorMensalidade').value;
            let valorDemaisMensalidades = document.getElementById('valorDemaisMensalidades').value;
            let diluicaoMensal = document.getElementById('diluicaoMensal').value;

            curso = curso.toUpperCase();
            metodologia = metodologia.toUpperCase();
            valorMensalidade = formatarValor(valorMensalidade);
            valorDemaisMensalidades = formatarValor(valorDemaisMensalidades);
            diluicaoMensal = formatarValor(diluicaoMensal);

            let textoConfirmacao = `
                O curso que voc√™ escolheu √© ${curso} na metodologia ${metodologia}üòä<br><br>
                O valor integral da sua mensalidade √© R$ ${valorMensalidade}, sendo as suas 3 primeiras mensalidades no valor de R$49,00 (aderido √† DIS) e as demais no valor de R$ ${valorDemaisMensalidades} + a dilui√ß√£o por m√™s aderido, esse desconto durante todo o curso.<br><br>
                E lembrando que para garantir a oferta √© necess√°rio o pagamento at√© a data de vencimento.<br><br>
                Alguns documentos necess√°rios para finalizar sua inscri√ß√£o:<br>
                ‚Ä¢ DAR O ACEITE NO CONTRATO DE PRESTA√á√ÉO DE SERVI√áOS EDUCACIONAIS.<br>
                ‚Ä¢ CPF FRENTE E VERSO NO MESMO ARQUIVO<br>
                ‚Ä¢ RG FRENTE E VERSO NO MESMO ARQUIVO<br>
                ‚Ä¢ HIST√ìRICO OU CERTID√ÉO DE CONCLUS√ÉO DO ENSINO M√âDIO
            `;

            document.getElementById('confirmacaoOutput').innerHTML = textoConfirmacao;
        }

        function copiarTexto() {
            const output = document.getElementById('confirmacaoOutput');
            const range = document.createRange();
            range.selectNode(output);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            document.getElementById('copiarMensagem').style.display = 'block';
            setTimeout(() => {
                document.getElementById('copiarMensagem').style.display = 'none';
            }, 2000);
        }
    </script>

</body>
</html>
